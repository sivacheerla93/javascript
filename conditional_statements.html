<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Conditional Statements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script type="text/javascript">
        function ifElse() {
            var input = Number(prompt("Enter a number", ""));

            if (input == "") {
                alert("Please enter a number!");
                return;
            }

            if (input == 1) {
                alert("Your number is One!");
            }
            else if (input == 2) {
                alert("Your number is Two!");
            }
            else if (input == 3) {
                alert("Your number is Three!")
            }
            else {
                alert("Your number isn't in range of 1 & 3!");
            }
        }

        // Swich statement
        function switchSt() {
            var input = Number(prompt("Enter a number", ""));
            switch (input) {
                case 1:
                    alert("Your number is One!");
                    break;
                case 2:
                    alert("Your number is Two!");
                    break;
                case 3:
                    alert("Your number is Three!");
                    break;

                default:
                    alert("Your number not in the range of 1 and 3!");
                    break;
            }
        }</script>
</head>

<body>
    <!-- Conditional statements! -->
    <h3>If! Else! statement using a prompt!</h3>
    <input type="button" id="button" value="Click Me!" onclick="ifElse()" />
    <h3>Switch statement using a prompt!</h3>
    <input type="button" id="button" value="Click Me!" onclick="switchSt()" />
</body>

</html>

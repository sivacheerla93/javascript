<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script type="text/javascript">
        function regExp(params) {
            document.getElementById("txtArea").value = "";
            var data = document.getElementById("txtBox").value;
            var result = data.match(/\d+/g);
            if (result != null) {
                for (var i = 0; i < result.length; i++) {
                    document.getElementById("txtArea").value += result[i] + "\r\n";
                }
            }
        }
    </script>
</head>

<body>
    <input type="text" id="txtBox" style="width:250px" />
    <br/>
    <br/>
    <input type="button" id="button" value="Process string" onclick="regExp()" style="width:250px" />
    <br/>
    <br/>
    <textarea id="txtArea" rows="5" cols="33"></textarea>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Looping Structures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script type="text/javascript">
        // While loop
        function whileNumbers() {
            var input = document.getElementById("whileNumber").value;
            var start = 0;

            while (start <= input) {
                document.write(start + "<br\>");
                start += 2;
            }
        }

        // Do While loop
        function doWhileNumbers() {
            var userChoice = "";
            do {
                var input = Number(prompt("Enter a number! ", ""));
                var start = 0;

                while (start <= input) {
                    document.write(start + "<br\>");
                    start += 2;
                }
                do {
                    userChoice = prompt("Do you want to continue(Yes/No): ").toUpperCase;
                    if (userChoice != 'YES' && userChoice != 'NO') {
                        alert("Enter valid option! i.e., Yes or No");
                    }
                }
                while (userChoice != 'YES' && userChoice != 'NO')
            } while (userChoice == "YES")
        }

        // For loop
        function forNumbers() {
            var input = Number(prompt("Enter a number: ", ""));
            for (start = 0; start <= input; start += 1) {
                document.write(start + "<br\>");
            }
        }
        // Break statement
        function breakSt() {
            var input = document.getElementById("breakStatement").value;
            var start = 0;

            while (start <= input) {
                document.write(start + "<br\>");
                start += 2;

                if (start > 100)
                    break;
            }
        }

        // Continue statement
        function continueSt() {
            var start = 0;
            while (start < 10) {
                start += 1;
                if (start % 2 == 0) {
                    continue;
                }
                document.write(start + "<br\>");
            }
        }
    </script>
</head>

<body>
    <h3>While loop</h3>
    <input type="text" id="whileNumber" />
    <input type="button" id="button" value="Get Numbers" onclick="whileNumbers()" />

    <h3>Do While loop</h3>
    <input type="button" id="button" value="Get Numbers" onclick="doWhileNumbers()" />

    <h3>For loop</h3>
    <input type="button" id="button" value="Get Numbers" onclick="forNumbers()" />

    <h3>Break statement</h3>
    <input type="text" id="breakStatement" />
    <input type="button" id="button" value="Get Numbers" onclick="breakSt()" />

    <h3>Continue statement</h3>
    <input type="button" id="button" value="Get Numbers" onclick="continueSt()" />

</body>

</html>
